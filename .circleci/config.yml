version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm run test
  release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Run Tests
          command: npm run test
      - run:
          name: Build
          command: npm run build
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$GENERATIVE_TS_NPM_TOKEN
            npm run publish

workflows:
  version: 2
  raise_pr:
    when:
      and:
        - not:
            equal: [main, << pipeline.git.branch >>]
        - not:
            matches:
              pattern: '^release\/.*$'
              value: << pipeline.git.branch >>
    jobs:
      - test
  push_release:
    jobs:
      - release:
          context:
            - generative-ts-npm-token
          filters:
            branches:
              only:
                - /release\/.*/